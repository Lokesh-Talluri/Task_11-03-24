<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 11-03-2024(a)</title>
  </head>
  <body>
    <form action="https://www.10000coders.co/">
      <h1>10000 Coders Login Page</h1>
      <label for="uname"><b>Username:</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        required
      /><br /><br />

      <label for="pwd"><b>Password</b>:</label>
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        placeholder="Enter your password"
        required
      /><br /><br />
      <span>Doesn't have an account:</span>
      <a href="./Task_11-03-2024(b).html">Sign Up</a>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
